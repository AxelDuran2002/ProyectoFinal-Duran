<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <header>
        <h1>Sistema de Promedios de Parciales</h1>
    </header>
    <main>
        <form id="agregarDato">
            <label for="nombre">Nombre y Apellido: </label>
            <input id="nombreDato" type="text">
            <br><br>

            <label for="calificacion1">Nota 1: </label>
            <input id="calificacion1" type="number">
            <br><br>

            <label for="calificacion2">Nota 2: </label>
            <input id="calificacion2" type="number">
            <br><br>

            <label for="calificacion3">Nota 3: </label>
            <input id="calificacion3" type="number">
            <br><br>

            <label for="select1">Asignatura: </label>
            <select name="select1" id="select1">
                <option value="matemática">Matemática</option>
                <option value="lengua">Lengua</option>
                <option value="historia">Historia</option>
                <option value="geografia">Geografía</option>
                <option value="economia">Economía</option>
            </select>
            <button type="submit">Calcular</button>
        </form>

        <h2>Ver Tablero de Promedios:</h2>
    </main>

    <footer>
        <table id="tabla">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Asignatura</th>
                    <th>Promedio</th>
                </tr>
            </thead>

            <tbody>
                
            </tbody>
        </table>
    </footer>

    <script src="./js/main.js"></script>
</body>
</html>
